
<div class="bg">

  <div class="mb-5 container mt-5 pt-5">
<div class="row">
      <div class="col-md-6">
          <div class="card border-success flex-md-row mb-4 shadow-sm h-md-250">
             <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-success mx-auto">Number of registered users</strong>
                <!-- <h6 class="mb-0">
                   <a class="text-dark" href="#"></a>
                </h6> -->
                <!-- <div class="mb-1 text-muted small">Nov 11</div> -->
                <p class="card-text mb-auto mx-auto mt-3"><strong>{{length}}</strong></p>
                <!-- <a class="btn btn-outline-success btn-sm">Continue reading</a> -->
             </div>
             
          </div>
       </div>

       <div class="col-md-6">
          <div class="card border-success flex-md-row mb-4 shadow-sm h-md-250">
             <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-success mx-auto">Number of deals</strong>
                <!-- <h6 class="mb-0">
                   <a class="text-dark" href="#"></a>
                </h6> -->
                <!-- <div class="mb-1 text-muted small">Nov 11</div> -->
                <p class="card-text mb-auto mx-auto mt-3"><strong>{{dealsLength}}</strong></p>
                <!-- <a class="btn btn-outline-success btn-sm">Continue reading</a> -->
             </div>
             
          </div>
       </div>
</div>
<!--  
      <p class="mt-5 pt-5">Number of registered users: {{length}}</p>

      <p>Number of deals: {{dealsLength}}</p> -->

      <form #loginform="ngForm" *ngIf ="!submitted" novalidate>
     
          <div class="form-group mb-5 mt-2">
              <input type="text"  #productCategory="ngModel" [class.is-invalid]="productCategory.invalid && productCategory.touched" ngModel name="productCategory" class="form-control" [(ngModel)]="cateData.productCategory" autocomplete="off" required>
              <label class="form-control-placeholder" for="productCategory">Category</label>
              <span class="text-danger float-left" [class.d-none] = "productCategory.valid || productCategory.untouched">Category is required</span>  
            </div>
         
          <button [disabled]="loginform.form.invalid " class="btn mt-3 mb-5 btn-block" type="submit" (click)="addCategory()">Add Category</button>
         
        </form>

       
  </div>
 
  </div>
