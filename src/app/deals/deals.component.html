
<div class="bg">
<div class="container">
    <div class="row  mt-5 pt-5">
        <div class="col-md-4 col-sm-12"><h2 style="color: white">Hai,</h2></div>
        <button class="btn btn-primary" (click)="findMe()">தேடுங்கள்</button>
        <div class="col-md-8 col-sm-12">
            <form action="/action_page.php">
              <input type="text" class="float-right srchBox" placeholder="Search By Location" id="search_box" [(ngModel)]="queryString" name="search" autocomplete="off">
            </form>
        </div>
      </div>
      <p class="no_deals_found">{{errMsg}}</p>

  <div class="row mt-5">

    <div class="col-lg-4 col-md-6 col-12 col-sm-12 mr-md-0 mr-lg-0 mr-sm-0 mr-0 mb-3"  *ngFor = "let deal of mapDeals | filterdata: queryString  : 'category' | paginate: { itemsPerPage:6,currentPage:p }">
            
        <div class="card">
           <table>
              <div class="title">
                <tr>
                  <th class="details">Product Details</th>
                </tr>
              </div>
              <div class="card-body">
                  <tr>
                      <td><strong>Category &nbsp; </strong></td>
                      <td>:</td>
                      <td>&nbsp;&nbsp;{{deal.category}}</td>
                    </tr>
                <tr>
                  <td><strong>Name &nbsp;</strong></td>
                  <td>:</td>
                  <td>&nbsp;&nbsp;{{deal.name}}</td>
                </tr>
                <tr>
                    <td><strong>Quantity &nbsp;</strong></td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;{{deal.quantity}}  {{deal.qnty}}</td>
                </tr>
                <tr>
                    <td><strong>Price / kg &nbsp;</strong></td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;{{deal.price}}</td>
                </tr>
                <tr>
                    <td><strong>Posted On &nbsp;</strong></td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;{{deal.date}}</td>
                </tr>
                <tr>
                    <td><strong>Available Place &nbsp;</strong></td>
                        <td>:</td>
                        <td>&nbsp;&nbsp;{{deal.avlPlace.avlplaceName}}</td>
                    </tr>
          </div>
          </table>
            <a  class="btn btn-primary mb-3"  routerLink= "/viewmore/{{deal._id}}"><strong>View Details</strong></a>
        </div>
      </div>
      <pagination-controls class="ngx-pagination" (pageChange)="p=$event"></pagination-controls>
  </div>
</div>
</div>
