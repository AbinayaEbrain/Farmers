
<div class="bg">
<div class="container">
    <div class="row  mt-5 pt-5">
        <div class="col-md-4 col-sm-12"><h2 style="color: white">Hai,</h2></div>
        <div class="col-md-8 col-sm-12">
            <form action="/action_page.php">
              <input type="text" class="float-right srchBox" placeholder="Search By Location" id="search_box" [(ngModel)]="queryString" name="search" autocomplete="off">
            </form>
        </div>
      </div>
      <p class="no_deals_found">{{errMsg}}</p>

  <div class="row mt-5">
    <div class="col-lg-4 col-md-6 col-12 col-sm-12 mr-md-0 mr-lg-0 mr-sm-0 mr-0 mb-3"  *ngFor = "let deal of crdDeals | filterdata: queryString  : 'avlPlace'">
        <div class="card">
           <table>
              <div class="title">
                <tr>
                  <th class="details">Product Details</th>
                </tr>
              </div>
              <div class="card-body">
                  <tr>
                      <td><strong>Category &nbsp; </strong></td>
                      <td>:</td>
                      <td><strong>&nbsp;&nbsp;{{deal.category}}</strong></td>
                    </tr>
                <tr>
                  <td><strong>Name &nbsp;</strong></td>
                  <td>:</td>
                  <td><strong>&nbsp;&nbsp;{{deal.name}}</strong></td>
                </tr>
                <tr>
                    <td><strong>Quantity &nbsp;</strong></td>
                    <td>:</td>
                    <td><strong>&nbsp;&nbsp;{{deal.quantity}}  {{deal.qnty}}</strong></td>
                </tr>
                <tr>
                    <td><strong>Price / kg &nbsp;</strong></td>
                    <td>:</td>
                    <td><strong>&nbsp;&nbsp;{{deal.price}}</strong></td>
                </tr>
                <tr>
                    <td><strong>Posted On &nbsp;</strong></td>
                    <td>:</td>
                    <td><strong>&nbsp;&nbsp;{{deal.date}}</strong></td>
                </tr>
          </div>
          </table>
            <a  class="btn btn-primary mb-3"  routerLink= "/viewmore/{{deal.accountId}}"><strong>View Contact Details</strong></a>
        </div>
      </div>
  </div>
</div>
</div>

  @media only screen and (max-width: 600px) {
    .bg {
      background-attachment: fixed;
        height: 100%;
    }
}

    .bg {
      background-attachment: fixed;
        height: 100%;
