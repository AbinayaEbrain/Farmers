
<div class="main-content mt-5 pt-5 bg">
    <div class="container">
        <div class="toolbar mb-3 row">
            <div class="col-md-2 col-lg-2 col-xs-12 col-sm-12 Appbtn">
            <button class="btn btn-success btn1 mb-2" routerLink="/admin">BACK</button>
            </div>
            <div class="col-md-8"></div>
            <div class="col-md-2 col-lg-2 col-xs-12 col-sm-12 Appbtn" style="float:right;">
                <button type="button" class="btn btn-success btn-fill btn-wd btn-finish" data-toggle="modal" data-target="#myModal1" data-backdrop="static"
                data-keyboard="false" routerLink="/category">New Category</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <!-- <br> -->
  
                        <div class="fresh-table">
                            <table id="postList" class=" table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead style="text-align: center">
                                    <tr>
                                        <th>Category</th>
                                        <!-- <th>Name</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Posted On</th>
                                        <th>City</th> -->
                                        <th class="disabled-sorting">Action</th>
                                    </tr>
                                </thead>
                                <tbody style="text-align: center">
                                    <tr *ngFor="let deal of categoryArr | paginate: { itemsPerPage:6,currentPage:p};">
                                        <td>{{deal.productCategory}}</td>
                                        <td>
                                            <button class="btn btn-simple btn-danger btn-icon remove" data-toggle="modal" data-target="#myModal" data-backdrop="static"
                                             data-keyboard="false" routerLink="/category/{{deal._id}}">
                                                <!-- <i class="fa fa-rupee"></i> -->Delete
                                            </button>
                                        </td>
                                    </tr>
  
                                </tbody>
                            </table>
                            
                        </div>
                        
                    </div>
                    <!-- end content-->
  
                </div>
                
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <div class="mx-auto page mt-2"  style="float: right">
            <pagination-controls class="ngx-pagination" (pageChange)="p=$event"></pagination-controls>
          </div>
        <!-- end row -->
    </div>
  
  </div>
  
  
  
   <!-- modal -->
  
   <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete Confirmation</h4>
        </div>
        <div class="modal-body">
          <h6 class="text-center">Are you sure want to delete?</h6>
          <div class="text-center">
         
           <button type="button" class="btn btn-primary" routerLink="/admin" (click)="deleteuser()" data-dismiss="modal">Yes</button>&nbsp;&nbsp;&nbsp;
           <button type="button" class="btn btn-danger" routerLink="/category" data-dismiss="modal">No</button>
          </div>
        </div>
      
      </div>
      
    </div>
  </div>

  
   <!-- add modal -->
  
   <div class="modal fade" id="myModal1" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content bg1">
          <div class="modal-header">
            <h4 class="modal-title clr">Add a Category</h4>
            <button type="button" class="close clr" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form #cateform="ngForm" *ngIf ="!submitted" novalidate>
     
                  <div class="form-group mb-5 mt-2">
                      <input type="text"  #productCategory="ngModel" [class.is-invalid]="productCategory.invalid && productCategory.touched" ngModel name="productCategory" class="form-control" [(ngModel)]="cateData.productCategory" autocomplete="off" required>
                      <label class="form-control-placeholder" for="productCategory">Category</label>
                      <span class="text-danger float-left" [class.d-none] = "productCategory.valid || productCategory.untouched">Category is required</span>  
                    </div>
                 
                  <button [disabled]="cateform.form.invalid " class="btn mt-3 mb-5 btn-block" type="submit"  routerLink="/admin" (click)="addCategory()" data-dismiss="modal">Add Category</button>
                 
                </form>
          </div>
        
        </div>
        
      </div>
    </div>
