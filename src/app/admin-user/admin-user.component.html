
<body class="bg" style="overflow: hidden;">
    <div class="container mt-5 pt-5">
        <button class="btn btn-success btn1 mb-2" routerLink="/admin">BACK</button>
        <h4 class="text-center text-white mb-4">Details of registered users</h4>
        <div *ngIf="errMsg">
                <p style="text-align: center;font-weight: bold;color:red">{{errMsg}}</p>
            </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <!-- <br> -->
  
                        <div class="fresh-table table-responsive">
                            <table id="postList" class=" table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead style="text-align: center">
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone Number</th>
                                        <th>City</th>
                                        <th>State</th>
                                        <th class="disabled-sorting">Action</th>
                                    </tr>
                                </thead>
                                <tbody style="text-align: center">
                                    <tr  id="dltHide" *ngFor="let deal of registerUser | paginate: { itemsPerPage:5,currentPage:p};">
                                        <td>{{deal.firstname}} {{deal.lastName}}</td>
                                        <td>{{deal.phone}}</td>
                                        <td>{{deal.address.city}}</td>
                                        <td>{{deal.address.location}}</td>
                                        <td>
                                            <button class="btn btn-simple btn-danger btn-icon remove" data-toggle="modal" data-target="#myModal" data-backdrop="static"
                                             data-keyboard="false" routerLink="/admin-user/{{deal._id}}">
                                               Delete
                                            </button>
                                        </td>
                                    </tr>
  
                                </tbody>
                            </table>
                            
                        </div>
                        
                    </div>
                    <!-- end content-->
  
                </div>
                
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <div class="mx-auto page mt-2" style="float: right">
            <pagination-controls class="ngx-pagination" (pageChange)="p=$event"></pagination-controls>
          </div>
        <!-- end row -->
    </div>
  
</body>
  
  
  
   <!-- modal -->
  
   <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
        
          <h4 class="modal-title">Delete Confirmation</h4>
        </div>
        <div class="modal-body">
          <h6 class="text-center">Are you sure want to delete?</h6>
          <div class="text-center">
         
           <button type="button" class="btn btn-primary" routerLink="/admin" (click)="deleteuser()" data-dismiss="modal">Yes</button>&nbsp;&nbsp;&nbsp;
           <button type="button" class="btn btn-danger" routerLink="/admin-user" data-dismiss="modal">No</button>
          </div>
        </div>
      
      </div>
      
    </div>
  </div>
