

 <body class="bg1" style="overflow: scroll;">
  <div class="text-center container mb-5 mt-5 pt-5">
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
              <h3 class="clr mb-5 mt-2 mt-sm-2 mt-md-5">Post Your Product Details</h3>
              <div class="row mb-3" *ngIf = "success">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                            <div class="alert alert-success">
                                    {{success}}
                                  </div>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
          </div>
   </div>

  
      
      <form  #postform="ngForm" *ngIf ="!submitted" novalidate>
   
      <div class="row">
        <div class="col-md-4"></div>
          <div class="col-md-4">
              <div class="form-group mb-5 mt-2">
                  <select required class="form-control slect"  #category="ngModel" [(ngModel)]="productData.categoryId" name="category" [class.is-invalid]="category.invalid && category.touched"  ngModel>
                      <option selected="" disabled="" value="">Category /<span style="font-size: 14px">வகை</span> </option>
                      <option *ngFor="let val of categoryArr" value="{{val._id}}">{{val.productCategory}}</option>
                    </select>
                </div>
                <span class="text-danger float-left" [class.d-none] = "category.valid || category.untouched">Category is required</span> 
              </div> 
      <div class="col-md-4">    
              <div class="form-group mb-5 mt-5 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
                <input type="text"  #name="ngModel" [class.is-invalid]="name.invalid && name.touched" ngModel (keypress)="handleInput($event)"  maxlength="20" [(ngModel)]="productData.name"  name="name" class="form-control"  autocomplete="off"  required>
         
                <label class="form-control-placeholder" for="name">Name /<span style="font-size: 14px"> பெயர்</span></label>
                <span class="text-danger float-left" [class.d-none] = "name.valid || name.untouched">Product Name is required</span> 
              </div>
            
        </div>  
            </div>

            <div class="row ">
                <div class="col-md-4"></div>
                <div class="col-md-2 col-sm-8 col-8">
                    <div class="form-group mb-5 mt-2">
                        <input type="text"  #quantity="ngModel" [class.is-invalid]="quantity.invalid && quantity.touched" ngModel oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" [(ngModel)]="productData.quantity"  name="quantity" class="form-control"  maxlength="5" autocomplete="off"  required>
                        <label class="form-control-placeholder" for="quantity">Quantity / <span style="font-size: 14px">அளவு</span></label>
                        <span class="text-danger float-left" [class.d-none] = "quantity.valid || quantity.untouched">Quantity is required</span>  
                      </div>
                </div>
                <div class="col-md-2 col-sm-4 col-4">
                    <div class="form-group mb-5 mt-2">
                      
                        <select required class="form-control slect"  #qnty="ngModel" name="qnty" [class.is-invalid]="qnty.invalid && qnty.touched" ngModel (change)="getunits()" [(ngModel)]="productData.qnty" >
                            <option value="">Unit/<span style="font-size: 14px">எடை</span></option>
                            <option value="Kg">Kg</option>
                            <option value="Ltre">Ltre</option>
                          </select>
                      </div>
                      <span class="text-danger float-left" [class.d-none] = "qnty.valid || qnty.untouched">Required</span> 
                    </div> 
               
                    <div class="col-md-2 col-sm-8 col-8">
                        <div class="form-group mb-5 mt-2">
                            <input type="text"  #subQuantity="ngModel"  maxlength="5" [class.is-invalid]="subQuantity.invalid && subQuantity.touched" ngModel oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" [(ngModel)]="productData.subQuantity"  name="subQuantity" class="form-control" autocomplete="off"  required>
                            <label class="form-control-placeholder" for="quantity">Sub Quantity</label>
                            <span class="text-danger float-left" [class.d-none] = "subQuantity.valid || subQuantity.untouched">Required</span>  
                          </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-4">
                        <div class="form-group mb-5 mt-2">
                            <select required class="form-control slect"  #subqnty="ngModel" name="subqnty" [class.is-invalid]="subqnty.invalid && subqnty.touched" ngModel  [(ngModel)]="productData.subqnty" >
                                <option value="">Sub Unit</option>
                                <option value="Grams">Grams</option>
                                <option value="Millilitres">Millilitres</option>
                              </select>
                             
                          </div>
                          <span class="text-danger float-left" [class.d-none] = "subqnty.valid || subqnty.untouched">Required</span> 
                         
                        </div> 
             
            </div>

            <!-- 3rd row -->
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">    
                    <div class="form-group mb-5 mt-2">
                      <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"  #price="ngModel" [class.is-invalid]="price.invalid && price.touched" ngModel  [(ngModel)]="productData.price"  name="price" class="form-control" maxlength="5"  autocomplete="off"  required>
               
                      <label class="form-control-placeholder" for="name"><span style="font-size: 14px">விலை</span> / Price / {{showUnit}}</label>
                      <span class="text-danger float-left" [class.d-none] = "price.valid || price.untouched">Price is required</span> 
                    </div>
                  
              </div>  
                <div class="col-md-4">
                    <div class="form-group mb-5 mt-2">
                      
                        <!-- <select id="address" required class="form-control slect"  #avlplaceName="ngModel" name="avlplaceName" [class.is-invalid]="avlplaceName.invalid && avlplaceName.touched" ngModel  [(ngModel)]="productData.avlPlace.avlplaceName" (change)="getLatitudeLongitude()">
                            <option value="">Available Place /<span style="font-size: 14px">கிடைக்குமிடம்</span> </option>
                            <option value="Trichy">Trichy</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Karur">Karur</option>
                            <option value="Coimbatore">Coimbatore</option>
                          </select> -->

                          <input google-place type="text" placeholder="Search" class="form-control"  name="avlplaceName" [(ngModel)]="productData.avlPlace.avlplaceName" #search>
                      </div>
                      <!-- <span class="text-danger float-left" [class.d-none] = "avlplaceName.valid || avlplaceName.untouched">Price is required</span>  -->  
                </div> 
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="form-group mb-5 mt-5 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
                        <input type="text"  #description="ngModel" [class.is-invalid]="description.invalid && description.touched" ngModel  [(ngModel)]="productData.description"  name="description" class="form-control"  autocomplete="off" maxlength="250" required>
                        <label class="form-control-placeholder" for="date">Description /<span style="font-size: 14px"> பொருளைப் பற்றி</span></label>
                        <span class="text-danger float-left" [class.d-none] = "description.valid || description.untouched">Description is required</span>  
                      </div>
                </div> 
                <div class="col-md-4">
                    <div class="form-group mb-5 mt-5 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
                            <!-- <input type="text"
                            placeholder="Datepicker"
                            class="form-control"
                            bsDatepicker> -->
                            <!-- expire_at: {type: Date, default: Date.now, expires: 1296000} -->
                        <input type="text"  #validityTime="ngModel" [class.is-invalid]="validityTime.invalid && validityTime.touched" ngModel  [(ngModel)]="productData.validityTime"  name="validityTime" class="form-control"   bsDatepicker  [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" required>
                        <label class="form-control-placeholder" for="date">Expiration /<span style="font-size: 14px">காலாவதியாகும் தேதி</span></label>
                        <span class="text-danger float-left" [class.d-none] = "validityTime.valid || validityTime.untouched">Expiration is required</span>  
                      </div>
                </div> 
              </div>
               <div class="row" id="save">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 col-sm-6 col-6">
                        <button class="btn mt-4" type="submit" [disabled]="postform.form.invalid" (click)="postProduct(result)">Submit</button>
                      </div>
                      <!-- <div class="col-md-4 col-sm-6 col-6">
                        <button class="btn mt-4" type="submit" (click)="update()" routerLink="/user-deals">Update</button>
                      </div> -->
                      <div class="col-md-4 col-sm-6 col-6">
                        <button type="reset" class="btn mt-4 btn1">Reset</button>
                      </div>
                     
             </div>
         
        </form>
      </div>
    </body>
