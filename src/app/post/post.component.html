
 <div class="bg1">
  <div class="text-center container mb-5 mt-5 pt-5">
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
              <h2 class="clr mb-5 mt-2 mt-sm-2 mt-md-5">Post Your Product Details</h2>
              <div class="row mb-3" *ngIf = "success">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                            <div class="alert alert-success">
                                    {{success}}
                                  </div>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
          </div>
   </div>

  
      
      <form  #postform="ngForm" *ngIf ="!submitted" novalidate>
   
      <div class="row">
        <div class="col-md-4"></div>
          <div class="col-md-4">
              <div class="form-group mb-5 mt-2">
                  <!-- <input type="text"  #category="ngModel" [class.is-invalid]="category.invalid && category.touched" ngModel name="category" class="form-control"  autocomplete="off" required>
                  <label class="form-control-placeholder" for="category">Category</label>
                  <span class="text-danger float-left" [class.d-none] = "category.valid || category.untouched">Category is required</span>   -->
                  <select required class="form-control slect"  #category="ngModel" [(ngModel)]="productData.category" name="category" [class.is-invalid]="category.invalid && category.touched"  ngModel (change)="onCategoryChange()">
                      <option value="">Category</option>
                      <option value="Vegetable">Vegetable</option>
                      <option value="Fruits">Fruits</option>
                      <option value="Grains">Grains</option>
                    </select>
                </div>
                <span class="text-danger float-left" [class.d-none] = "category.valid || category.untouched">Category is required</span> 
              </div> 
      <div class="col-md-4">    
              <div class="form-group mb-5 mt-5 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
                <input type="text"  #name="ngModel" [class.is-invalid]="name.invalid && name.touched" ngModel (keypress)="handleInput($event)" [(ngModel)]="productData.name"  name="name" class="form-control"  autocomplete="off"  required>
         
                <label class="form-control-placeholder" for="name">Product Name</label>
                <span class="text-danger float-left" [class.d-none] = "name.valid || name.untouched">Product Name is required</span>  

                <!-- <select required class="form-control slect"  #name="ngModel" [(ngModel)]="productData.name" name="name" [class.is-invalid]="name.invalid && name.touched" ngModel>
                    <option selected="" disabled="" value="">Product Name</option>
                    <option *ngFor="let val of subCateArr" value="{{val.productName}}">{{val.productName}}</option>
                    </select> -->
              </div>
              <!-- <span class="text-danger float-left" [class.d-none] = "name.valid || name.untouched">Product Name is required</span> -->
        </div>  
            </div>

            <div class="row ">
                <div class="col-md-4"></div>
                <div class="col-md-3 col-sm-8 col-8">
                    <div class="form-group mb-5 mt-2">
                        <input type="text"  #quantity="ngModel" [class.is-invalid]="quantity.invalid && quantity.touched" ngModel oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" [(ngModel)]="productData.quantity"  name="quantity" class="form-control"  autocomplete="off"  required>
                        <label class="form-control-placeholder" for="quantity">Available Quantity</label>
                        <span class="text-danger float-left" [class.d-none] = "quantity.valid || quantity.untouched">Available Quantity is required</span>  
                      </div>
                </div>
                <div class="col-md-1 col-sm-4 col-4">
                    <div class="form-group mb-5 mt-2">
                        <!-- <input type="text"  #category="ngModel" [class.is-invalid]="category.invalid && category.touched" ngModel name="category" class="form-control"  autocomplete="off" required>
                        <label class="form-control-placeholder" for="category">Category</label>
                        <span class="text-danger float-left" [class.d-none] = "category.valid || category.untouched">Category is required</span>   -->
                        <select required class="form-control slect"  #qnty="ngModel" name="qnty" [class.is-invalid]="qnty.invalid && qnty.touched" ngModel  [(ngModel)]="productData.qnty" >
                            <option value="">Unit</option>
                            <option value="Grams">Grams</option>
                            <option value="Kg">Kg</option>
                            <option value="Ltre">Ltre</option>
                          </select>
                      </div>
                    </div> 
               
                <div class="col-md-4">
                    <div class="form-group mb-5 mt-2 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-2">
                        <input type="text"  #price="ngModel" [class.is-invalid]="price.invalid && price.touched" ngModel name="price"  [(ngModel)]="productData.price"  class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"  autocomplete="off" maxlength="4" required>
                        <label class="form-control-placeholder" for="price">Price (Per Kg)</label>
                        <span class="text-danger float-left" [class.d-none] = "price.valid || price.untouched">Price is required</span>  
                      </div>
                </div>
            </div>

            <!-- 3rd row -->
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="form-group mb-5 mt-2">
                        <!-- <input type="text"  #avlPlace="ngModel" [class.is-invalid]="avlPlace.invalid && avlPlace.touched" ngModel  [(ngModel)]="productData.avlPlace"  name="avlPlace" class="form-control"  autocomplete="off" required>
                        <label class="form-control-placeholder" for="date">Available Place</label> -->
                        <!-- <select id="address" required class="form-control slect"  #avlplaceName="ngModel" name="avlplaceName" [class.is-invalid]="avlplaceName.invalid && avlplaceName.touched" ngModel  [(ngModel)]="productData.avlPlace.avlplaceName" >
                            <option value="">Available Place</option>
                            <option value="Trichy">Trichy</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Orathanadu">Orathanadu</option>
                          </select> -->

                          <select id="address">
                            <option value="">Available Place</option>
                            <option value="Trichy">Trichy</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Orathanadu">Orathanadu</option>
                             <option value="America">America</option>
                          </select>
                          <button id="btn" (click)="getLatitudeLongitude(callback,address)">Get LatLong</button>
                      </div>
                      <!-- <span class="text-danger float-left" [class.d-none] = "avlplaceName.valid || avlplaceName.untouched">Place is required</span> -->
                </div> 
                <div class="col-md-4">
                    <div class="form-group mb-5 mt-5 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
                        <input type="text"  #description="ngModel" [class.is-invalid]="description.invalid && description.touched" ngModel  [(ngModel)]="productData.description"  name="description" class="form-control"  autocomplete="off" required>
                        <label class="form-control-placeholder" for="date">Description</label>
                        <span class="text-danger float-left" [class.d-none] = "description.valid || description.untouched">Description is required</span>  
                      </div>
                </div> 
                <!-- <div class="col-md-4">
                     <input type="text" value="ghuiuwe" name="account" [(ngModel)]="productData.account">
                    <label class="form-control-placeholder">Description</label> 
                    <p name="account" [(ngModel)]="productData.account">{{accountId._id}}</p>
                </div> -->
                </div>


                
                <div class="row" id="save">
                    <div class="col-md-4"></div>
                    <div class="col-md-3 col-sm-6 col-6">
                        <button class="btn mt-4" type="submit" [disabled]="postform.form.invalid" (click)="postProduct(callback,productlPlace)">Submit</button>
                      </div>
                      <div class="col-md-3 col-sm-6 col-6">
                        <button class="btn mt-4" type="submit" (click)="update()" routerLink="/user-deals">Update</button>
                      </div>
                      <div class="col-md-2 col-sm-6 col-6">
                        <button type="reset" class="btn mt-4 btn1">Reset</button>
                      </div>
                     
             </div>
             <!-- <div class="row" id="update">
                <div class="col-md-4"></div>
                <div class="col-md-4 col-sm-6 col-6">
                    <button class="btn mt-4" type="submit" (click)="update()" routerLink="/user-deals">Update</button>
                  </div>
                  <div class="col-md-4 col-sm-6 col-6">
                    <button type="reset" class="btn mt-4 btn1">Reset</button>
                  </div>
            </div> -->
        </form>
      </div>
</div>
<style>
    @media only screen and (max-width: 600px) {
      .bg1 {
          height: 100%;
      }
  }
  </style>
