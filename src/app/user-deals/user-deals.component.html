<div class="main-content mt-5 pt-5 bg">
  <div class="container-fluid">
      <div class="toolbar mb-3">
          <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 Appbtn">
              <button type="button" class="btn btn-success btn-fill btn-wd btn-finish" routerLink="/post">New Post</button>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-content">
                      <!-- <br> -->

                      <div class="fresh-table">
                          <table id="postList" class=" table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                              <thead style="text-align: center">
                                  <tr>
                                      <th>Category</th>
                                      <th>Name</th>
                                      <th>Quantity</th>
                                      <th>Price</th>
                                      <th>Posted On</th>
                                      <th>City</th>
                                      <th class="disabled-sorting">Action</th>
                                  </tr>
                              </thead>
                              <tbody style="text-align: center">
                                  <tr *ngFor="let deal of userDeals | paginate: { itemsPerPage:6,currentPage:p};">
                                      <td>{{deal.category}}</td>
                                      <td>{{deal.name}}</td>
                                      <td>{{deal.quantity}}{{deal.qnty}} </td>
                                      <td>{{deal.price}}</td>
                                      <td>{{deal.date}}</td>
                                      <td>{{deal.avlPlace}}</td>
                                      <td>
                                          <!-- <button class="btn btn-simple btn-info btn-icon like">
                                              <i class="ti-heart"></i>
                                          </button> -->
                                          <button class="btn btn-simple btn-warning btn-icon edit" routerLink="/post/{{deal._id}}">
                                              <!-- <i class="ti-pencil-alt"></i> தொகுத்தல்--> Edit
                                          </button>&nbsp;&nbsp;
                                          <button class="btn btn-simple btn-danger btn-icon remove" data-toggle="modal" data-target="#myModal" data-backdrop="static"
                                           data-keyboard="false" routerLink="/user-deals/{{deal._id}}">
                                              <!-- <i class="fa fa-rupee"></i> -->Delete
                                          </button>
                                      </td>
                                  </tr>

                                  <tr *ngIf="isLoading">
                                      <td colspan="8" class="row-spinner-cntr">
                                          <img class="row-spinner" src="../../../assets/img/loader.gif" />
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          
                      </div>
                      
                  </div>
                  <!-- end content-->

              </div>
              
              <!--  end card  -->
          </div>
          <!-- end col-md-12 -->
      </div>
      <pagination-controls class="ngx-pagination" (pageChange)="p=$event"></pagination-controls>
      <!-- end row -->
  </div>

</div>



 <!-- modal -->

 <div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
      
        <h4 class="modal-title">Delete Confirmation</h4>
      </div>
      <div class="modal-body">
        <h6 class="text-center">Are you sure want to delete?</h6>
        <div class="text-center">
       
         <button type="button" class="btn btn-primary" routerLink="/deals" (click)="deleteuser()" data-dismiss="modal">Yes</button>&nbsp;&nbsp;&nbsp;
         <button type="button" class="btn btn-danger" routerLink="/user-deals" data-dismiss="modal">No</button>
        </div>
      </div>
    
    </div>
    
  </div>
</div>
