
  <body class="bg" style="overflow: hidden;">
      <div class="register">
        <div class="container mt-5 pt-5 ">
          <button class="btn btn-primary btn1" routerLink="/admin-user">BACK</button>
        </div>
      </div>
      <p class="no_deals_found " *ngIf="errMsg">{{errMsg}}</p>
    <div class="container mt-5">
        <h2 style="color: white" class="text-center"></h2>

    <div class="row">
    
        <div class="col-lg-4 col-md-6 col-12 col-sm-12 mr-md-0 mr-lg-0 mr-sm-0 mr-0 mb-3"  *ngFor = "let product of postProduct | filterdata: queryString  : 'category' | paginate: { itemsPerPage:6,currentPage:p }">
          <div class="card">
            <!-- <div class="card-tittle"> -->
              <h2 class="info mt-2">Product Info</h2>
            <!-- </div> -->
            <div class="card-body">
            
                <table>
                    <div class="table">
                  <tr>
                   <th class="product">Category</th>
                   <th>:</th>
                   <th class="info1">{{product.category}}</th>
                  </tr>
                  <tr>
                      <th class="product">Name</th>
                      <th>:</th>
                      <th class="info1">{{product.name}}</th>
                     </tr>
                     <tr>
                        <th class="product">Quantity</th>
                        <th>:</th>
                        <th class="info1">{{product.quantity}} {{product.qnty}}
                        </th>
                       </tr>
                       <tr>
                          <th class="product">Price</th>
                          <th>:</th>
                          <th class="info1">Rs. {{product.price}}</th>
                         </tr>
                         <tr>
                            <th class="product">Available Place</th>
                            <th>:</th>
                            <th class="info1">{{product.avlPlace.avlplaceName}}</th>
                           </tr>
                        </div>
                </table>
                <div class="mx-auto text-center">
                    <!-- <th class="info1" style="width: 80px;"></th><br> -->
                    <button class="mt-2 btn btn-primary btn2" data-toggle="modal" (click)="modalDes(product._id)"  data-target="#myModal" style="cursor: pointer;">View Description</button>
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                        
                          <!-- Modal content-->
                          <div class="modal-content">
                          <div class="modal-header">
                              <h4 class="modal-title">Detailed Description</h4>
                              <button type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                              <p>{{descrip}}</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                          
                        </div>
                      </div>
                    </div>
         </div>
         </div>
          </div>
        </div>
      </div>
    </body>
